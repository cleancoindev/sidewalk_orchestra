<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Sidewalk Orchestra</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">

  <link rel=icon href=assets/png/1.png>

</head>

<body>
  <div id="title">
    <h1>Sidewalk<span>Orchestra</span></h1>
    <p id="log">not connected</p>
  </div>


  <video id="video" width="432" height="368" autoplay src='./src/video/nyc.mp4' crossorigin="anonymous" loop></video>
  <canvas id="canvas2send" width="432" height="368"></canvas>

  <div class="Controls">
    <div id="playPause" class="BtnCircle">
      <img src="assets/svg/start.svg" id="playPauseIcon" />
    </div>
    <div id="tracking" class="BtnCircle">
      <img src="assets/svg/skeleton.svg" id="trackingIcon" />
    </div>
    <div id="startWebcam" class="BtnCircle">
      <img src="assets/svg/video.svg" id="startWebcamIcon" />
    </div>
    <div id="changeVideo" class="BtnCircle">
      <img src="assets/svg/change.svg" id="changeVideoIcon" />
    </div>
    <div id="reset" class="BtnCircle">
        <img src="assets/svg/reset.svg" id="resetIcon" />
      </div>
    <div id="speed">
      <input type="range" id="videoSpeed" class="slider" min=0 max=1 step=0.1 value=0.5>
    </div>
  </div>

  <div class="Instruments">
    <img src="assets/png/1.png" id="instrument1" />
    <img src="assets/png/2.png" id="instrument2" />
    <img src="assets/png/3.png" id="instrument3" />
  </div>

  <script src="dist/bundle.js"></script>
</body>

</html>
